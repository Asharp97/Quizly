mutation UpdateQuiz($id: String!, $data: QuizUpdateInput!) {
  UpdateQuiz(id: $id, data: $data) {
    id
    title
    link
    userId
    description
    timeLimit
    deadline
    publishedAt
    enableFeedback

    createdAt
    updatedAt
    deletedAt
