query GetQuizzes(
  $skip: Float
  $take: Float
  $where: QuizWhereInput
  $orderBy: QuizOrderByWithRelationInput
) {
  GetQuizzes(skip: $skip, take: $take, where: $where, orderBy: $orderBy) {
    id
    title
    link
    userId
    description
    timeLimit
    deadline
    publishedAt
    enableFeedback

    createdAt
    updatedAt
    deletedAt
  }
}

query GetQuiz($id: String!) {
  GetQuiz(id: $id) {
    id
    title
    link
    userId
    description
    timeLimit
    deadline
    publishedAt
    enableFeedback

    createdAt
    updatedAt
    deletedAt
  }
}

mutation DeleteQuiz($id: String!) {
  DeleteQuiz(id: $id) {
    id
    title
    link
    userId
    description
    timeLimit
    deadline
    publishedAt
    enableFeedback

    createdAt
    updatedAt
    deletedAt
